<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl font-black font text-center mt-14">Digital Tasbih</h1>
    </header>
    <main>
      <section class="flex flex-wrap gap-5 mt-10 justify-center items-center p-4">
        <div class="text-center p-6 space-y-6 shadow-lg rounded-xl">
          <h3 class="font-semibold text-2xl">Subhan Allah</h3>
          <p id="subhanAllahDisplay" class="text-4xl">0</p>
          <div>
            <button id="subhanAllahIncrement" class="btn bg-green-500 text-white">INCREMENT</button>
            <button id="subhanAllahDecrement" class="btn bg-red-500 text-white">DECREMENT</button>
          </div>
        </div>
        <div class="text-center p-6 space-y-6 shadow-lg rounded-xl">
          <h3 class="font-semibold text-2xl">Alhamdulillah</h3>
          <p id="alhamdulillahDisplay" class="text-4xl">0</p>
          <div>
            <button id="alhamdulillahIncrement" class="btn bg-green-500 text-white">INCREMENT</button>
            <button id="alhamdulillahDecrement" class="btn bg-red-500 text-white">DECREMENT</button>
          </div>
        </div>
        <div class="text-center p-6 space-y-6 shadow-lg rounded-xl">
          <h3 class="font-semibold text-2xl">Allahu Akbar</h3>
          <p id="allahuakbarDisplay" class="text-4xl">0</p>
          <div>
            <button id="allahuakbarIncrement" class="btn bg-green-500 text-white">INCREMENT</button>
            <button id="allahuakbarDecrement" class="btn bg-red-500 text-white">DECREMENT</button>
          </div>
        </div>
      </section>
      <section class="w-fit mx-auto text-center mt-5">
        <button id="reset" class="btn btn-warning text-white">RESET ALL TASBIH</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
